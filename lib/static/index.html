<!DOCTYPE html>
<html>
  <head>
    <title>iMDone</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="css/jquery-ui-1.9.2.custom.min.css" rel="stylesheet" media="screen"/>
    <style>
        body {
          padding-top: 50px;
        }
        @media (max-width: 979px) {
          body {
            padding-top: 0px;
          }
        }
        .wrap {
          word-wrap: break-word;
        }

        .sortable-placeholder {
          border: 1px dashed #CCC;
          background: none;
          min-height: 20px;
          margin-bottom: 20px;
        }

        .list {
          background-color: #bbb;
        }

        .sort {
          float: right;
        }

        .cwd {
          font-size: .7em;
        }

        .list-name {
          font-size: 2em;
          font-weight: bold;
        }

        .list-name:hover {
          background-color: #E3E3E3;
        }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">iMDone:<span class="cwd" id="cwd"></span></a>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="clearfix"></div>
      <!-- Example row of columns -->
      <div class="row-fluid" id="board">

      </div>

      <hr>

      <div class="navbar navbar-inverse">
      <p>&copy; LeanNotes 2012</p>
      </div>

    </div> 
    <!-- /container -->
    <div id="list-name-modal" class="modal hide fade">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Edit list name</h3>
      </div>
      <div class="modal-body">
          <input type="text" id="list-name-field" placeholder="List Name">
      </div>
      <div class="modal-footer">
        <a href="#" class="btn modal-close">Close</a>
        <a href="#" id="list-name-save" class="btn btn-primary">Save changes</a>
      </div>
    </div>
    <!-- Mustache templates -->
    <script id="list-template" type="text/x-handlebars-template">
      {{#each lists}}
      <div class="span3 well list" id="{{name}}">
        <h2 class="list-name" title="Click to edit list name">{{name}}</h2>
        {{#each tasks}}
        <div class="well task" data-id="{{pathTaskId}}" data-list="{{list}}" data-order="{{order}}" data-path="{{path}}">
          <p><a href="{{url}}">{{path}}</a><span class="sort">{{order}}</span></p>
          <div class="wrap">{{safe text}}</div>
          <!--<p><a class="btn" href="#">View details &raquo;</a></p>-->
        </div>
        {{/each}}
      </div>
      {{/each}}
    </script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/handlebars-1.0.rc.1.min.js"></script>
    <script src="js/imdone-local.js"></script>
    <script>
      $(document).ready(function() {
        imdone.init();
      });
    </script>
  </body>
</html>
