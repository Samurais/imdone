<!DOCTYPE html>
<html>
  <head>
    <title>iMDone</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href='css/darkstrap-v0.9.0.css' rel='stylesheet' />
    <link href="css/font-awesome.min.css" rel="stylesheet" />    
    <link href="css/jquery-ui-1.9.2.custom.min.css" rel="stylesheet" media="screen"/>
    <link href="css/print.css" type="text/css" rel="stylesheet" media="print" />
    <style>
        body {
          padding-top: 50px;
          color: #bbb;
        }

        h1, h2, h3, h4, h5, h6 {
          color: #bbb;
        }

        @media (max-width: 979px) {
          body {
            padding-top: 0px;
          }
        }
        .wrap {
          word-wrap: break-word;
        }

        .sortable-placeholder {
          border: 1px dashed #CCC;
          background: none;
          min-height: 20px;
          margin-bottom: 20px;
        }

        .list {
          /*background-color: #bbb;*/
        }

        .sort {
          float: right;
        }

        .cwd {
          font-size: 1em;
        }

        .list-name:hover {
          background: #202020;
          background-color: rgba(0, 0, 0, 0.3);
        }

        .list-hide {
          opacity: 1;
        }

        .editor-container {
          display: none;
          position: fixed;
          top: 40px;
          left: 380px;
          bottom: 0px;
          right: 0px;
          overflow-y: auto;
        }

        #editor {
          height: 100%;
          font-size: 16px;
        }

        .edit-bar {
          display: none;
          width:  340px;
          margin-bottom: 10px;
        }

        .preview {
          min-height: 100%;
          font-size: 16px;
          font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
          background-color: #202020;
          padding-left: 1em;
          padding-right: 1em;
          position: relative;
          overflow: hidden;
        }

        .column-nav-menu {
          top: 100%;
          width: 220px;
          padding: 4px 0 0;
          border: 0;
          margin-top: 0;
          -webkit-border-radius: 0 0 4px 4px;
          -moz-border-radius: 0 0 4px 4px;
          -ms-border-radius: 0 0 4px 4px;
          -o-border-radius: 0 0 4px 4px;
          border-radius: 0 0 4px 4px;
          background: #eaeaea;
          -webkit-box-shadow: 0 3px 10px 0 rgba(17,17,17,0.35);
          -moz-box-shadow: 0 3px 10px 0 rgba(17,17,17,0.35);
          box-shadow: 0 3px 10px 0 rgba(17,17,17,0.35);
          counter-reset: column-nav;
        }

        .column-nav-menu .column-nav-menu-item {
          border-top: 1px solid #ccc;
          counter-increment: column-nav;
        }
        .column-nav-menu .column-nav-menu-item:first-child {
          border-top: 0;
        }
        .column-nav-menu .column-nav-menu-item {
          border-top: 1px solid #ccc;
          counter-increment: column-nav;
        }        

        .column-nav-menu .drag-handle {
          margin-left: 5px;
          margin-top: 1px;
          cursor: ns-resize;
        }

        .column-nav-menu .column-nav-menu-item .column-nav-menu-link {
          padding: 5px 3px;
        }
        
        .obj-left {
          float: left;
          margin-right: 10px;
        }

        .obj-right {
          float: right;
          margin-left: 10px;
          margin-right: 5px;
        }    
    </style>
  </head>
  <body>
    <div id="editor-container" class="editor-container">
      <div class="editor" id="editor"></div>
      <div class="preview" id="preview"></div>
    </div>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <!-- [implement dropdown for switching between projects](#archive:150)-->
          <div class="nav-collapse collapse">
            <a class="brand" href="/">iMDone</a>
            <ul class="nav">
              <li class="dropdown" id="projects-dropdown">
              </li>
              <li>
                <div class="btn-group">
                  <button class="btn btn-inverse" id="new-file-btn" title="New file"><i class="icon-file"></i></button>
                  <button class="btn btn-inverse" id="open-file-btn" title="Open file"><i class="icon-folder-open"></i></button>
                    <button class="btn btn-inverse dropdown-toggle" data-toggle="dropdown" id="lists-btn" title="Project Lists"><i class="icon-tasks"></i></button>
                    <ul class="dropdown-menu column-nav-menu" id="lists-menu">
                    </ul>
                </div>
              </li>
            </ul>
            <!-- [Change this to be like tweetdeck.  A dropdown for lists. Do sorting here too.](#todo:10)-->
            <ul class="navbar-form pull-left" id="hidden-lists"><!--This is for hidden lists--></ul>
            <!-- [Add path filters to board - 0.1.6](#archive:190) -->
            <form class="navbar-form pull-right">
              <input class="span3" type="text" id="filter-field" placeholder="Filter by file name">
              <button id="clear-filter" class="btn btn-primary">clear</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="clearfix"></div>
      <!--[Show file info above edit-bar](#todo:20) -->
      <div class="navbar edit-bar">
        <div class="navbar-inner">
          <div class="btn-group" data-toggle="buttons-radio">
            <button class="btn btn-inverse" id="edit-btn" title="Edit File">Edit</button>
            <button class="btn btn-inverse" id="preview-btn" title="Preview File">Preview</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-inverse" id="save-edit-btn" title="Save file (Ctrl+s)"><i class="icon-save"></i></button>
            <button class="btn btn-inverse" id="print-btn" title="Print"><i class="icon-print"></i></button>
            <button class="btn btn-inverse" id="close-edit-btn" title="Close file"><i class="icon-remove"></i></button>
          </div>
        </div>
      </div>
      <div class="row" id="board">
      </div>
      <!-- [Use sticky footer <http://twitter.github.com/bootstrap/examples/sticky-footer.html>](#todo:160) -->
      <!--
      <div class="navbar">
      <p>&copy; iMDone 2013</p>
      </div>
      -->
    </div> 
    <!-- /container -->
    <div id="list-name-modal" class="modal hide fade">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <i class="icon-remove"></i>
        </button>
        <h3 class="mdl-header">Edit list name</h3>
      </div>
      <div class="modal-body">
          <input type="text" id="list-name-field" placeholder="List Name">
      </div>
      <div class="modal-footer">
        <a href="#" class="btn modal-close">Cancel</a>
        <a href="#" id="list-name-save" class="btn btn-primary">Save changes</a>
      </div>
    </div>
    <div id="open-file-modal" class="modal hide fade">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <i class="icon-remove"></i>
        </button>
        <h3 class="mdl-header">Select a file to edit</h3>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <a href="#" class="btn modal-close">Cancel</a>
        <a href="#" id="file-open" class="btn btn-primary">Open</a>
      </div>
    </div>

    <!-- Mustache templates -->
    <script id="list-template" type="text/x-handlebars-template">
      {{#each lists}}
      {{^hidden}}
      <div class="span4 well list" id="{{name}}">
        <div>
        <h2><span class="list-name" title="Edit list name">{{name}}</span></h2>
        </div>
        {{#if tasks}}
        {{#each tasks}}
        <div class="wrap well task" data-id="{{pathTaskId}}" data-list="{{list}}" data-order="{{order}}" data-path="{{path}}">
          <p>
            {{#isGithub}}
            <a href="{{url}}" target="_blank">{{path}}</a><span class="sort">{{order}}</span>
            {{else}}
            <a href="{{url}}" class="source-link" data-target="#src-panel" data-list="{{list}}">{{path}}</a><span class="sort">{{line}} | {{order}}</span>
            {{/isGithub}}
          </p>
          <div class="task-text">{{{text}}}</div>
          <!--<p><a class="btn" href="#">View details &raquo;</a></p>-->
        </div>
        {{/each}}
        {{else}}
          <button class="btn btn-primary remove-list" type="button" data-list="{{name}}">Remove list</button>
        {{/if}}
      </div>
      {{/hidden}}
      {{/each}}
    </script>

    <script id="hidden-list-template" type="text/x-handlebars-template">
      {{#each lists}}
      {{#if hidden}}
      <button class="btn list-show btn-inverse" data-list="{{name}}" title="Show {{name}}"><i class="icon-eye-open"></i> {{name}}</button>
      {{/if}}
      {{/each}}
    </script>

    <script id="lists-template" type="text/x-handlebars-template">
      {{#each lists}}
      <li class="column-nav-menu-item" data-list="{{name}}">
        <a href="#/lists/{{name}}" class="column-nav-menu-link">
          <span class="js-drag-handle drag-handle obj-left" data-list="{{name}}">
            <i class="icon-reorder"></i>
          </span>
          {{name}}
          {{#if hidden}}
          <span class="list-show obj-right" data-list="{{name}}" title="Show {{name}}"><i class="icon-eye-close"></i></span>
          {{else}}
          <span class="list-hide obj-right" data-list="{{name}}" title="Hide {{name}}"><i class="icon-eye-open"></i></span>
          {{/if}}
        </a>
      </li>
      {{/each}}
    </script>

    <script id="projects-template" type="text/x-handlebars-template">
      {{#if projects}}
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="cwd" id="cwd">{{cwd}}</span> <b class="caret"></b></a>
      <ul class="dropdown-menu" role="menu">
        {{#each projects}}
        <li><a href="#{{this}}" data-project="{{this}}" class="project-item">{{this}}</a></li>
        {{/each}}
      </ul>
      {{else}}
      <a href="#"><span class="cwd" id="cwd">{{cwd}}</span></a>
      {{/if}}
    </script>
    <!--
    <script id="source-template" type="text/x-handlebars-template">
      <div class="source">
        <span>{{path}}</span><button type="button" class="close">&times;</button>
        <iframe scrolling="no" src="{{src}}"></iframe>
      </div>
    </script>-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.hotkeys.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/handlebars-1.0.rc.1.min.js"></script>
    <script src="js/marked.js"></script>
    <script src="js/jquery.printElement.min.js"></script>
    <script src="js/imdone-local.js"></script>
    <script>
      $(document).ready(function() {
        imdone.init();
      });
    </script>
  </body>
</html>
