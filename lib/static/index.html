<!DOCTYPE html>
<html>
  <head>
    <title>imdone</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        body {
          padding-top: 50px;
        }
        @media (max-width: 979px) {
          body {
            padding-top: 0px;
          }
        }
        .wrap {
          word-wrap: break-word;
        }

    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">iMDone</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="clearfix"></div>
      <!-- Example row of columns -->
      <div class="row-fluid" id="board">

      </div>

      <hr>

      <footer>
        <p>&copy; LeanNotes 2012</p>
      </footer>

    </div> <!-- /container -->

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-1.0.rc.1.min.js"></script>
    <script id="list-template" type="text/x-handlebars-template">
      {{#each lists}}
      <div class="span2" id="{{name}}">
        <h2>{{name}}</h2>
        {{#each tasks}}
        <div class="well" id="{{pathTaskId}}">
          <p><a href="{{url}}">{{path}}</a></p>
          <p class="wrap">{{text}}</p>
          <p><a class="btn" href="#">View details &raquo;</a></p>
        </div>
        {{/each}}
      </div>
      {{/each}}
    </script>
    <script>
    var imdone = {data:{}}; 
    $.get("/api/kanban", function(data){
      imdone.data = data;
      var template = Handlebars.compile($("#list-template").html());
      $("#board").html(template(imdone.data));
    }, "json");
    </script>
  </body>
</html>
